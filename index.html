<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Basketball</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^20.1.6-0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^20.1.6-0?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^20.1.6-0?external=rxjs"
  }
}
</script>
<style>
  @keyframes score-pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
  .score-pop-animation {
    animation: score-pop 0.3s ease-in-out;
  }

  @keyframes net-swish {
    0% { transform: scale(1, 1); }
    50% { transform: scale(1.2, 0.8) translateY(10px); }
    100% { transform: scale(1, 1); }
  }
  .net-swish-animation {
    animation: net-swish 0.2s ease-out;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0;
    animation: confetti-fall 3s linear forwards;
  }
</style>
</head>
<body class="bg-gradient-radial from-orange-300 to-orange-500">
  <app-root></app-root>
</body>
</html>
